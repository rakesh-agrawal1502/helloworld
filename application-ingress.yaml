apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: application-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /hello
        pathType: Prefix
        backend:
          service:
            name: helloworld
            port:
              number: 8083
      - path: /report
        pathType: Prefix
        backend:
          service:
            name: reports
            port:
              number: 8082
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: helloworld
            port:
              number: 8083